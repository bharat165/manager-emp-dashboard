<div class="empContainer" fxLayout="column" fxLayoutGap="1.2em">
    <div fxLayout="row" fxLayoutAlign="space-between center" >
        <div class="title">Employees</div>
        <button mat-flat-button color="primary" type="button" (click)="createEmpData()">Add Employees</button>

    </div>
    
    <table mat-table [dataSource]="dataSource$ |async " class="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef> Birth Date </th>
          <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>


          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let i = index"> 
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
                <mat-icon aria-hidden="false" class="editIcon pointer" (click)="editEmpList(element)">edit</mat-icon>
                <mat-icon aria-hidden="false" class="deleteIcon pointer" (click)="deleteEmployee(i, element)">delete</mat-icon>


            </div>    
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    
</div>
